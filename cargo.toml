[package]
name = "prompt_puppet"
version = "0.2.0"
edition = "2021"

[[bin]]
name = "prompt_puppet"
path = "src/main.rs"

[dependencies]
eframe = "0.33"
egui = "0.33"
egui_extras = { version = "0.33", features = ["image"] }
egui-desktop = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
image = "0.25"
rfd = "0.17"

[build-dependencies]
winresource = "0.1"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1